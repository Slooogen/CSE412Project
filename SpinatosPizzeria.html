<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinatos Pizzeria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="table-button" onclick="location.href='index.html'">Back</button>
        <h1>Spinatos Pizzeria</h1>
    </header>

    <div class="slideshow-container">
        <!-- Slideshow images -->
        <div class="mySlides img">
            <img src="image/Spinatos1.avif" style="width:100%" height:=500px>
        </div>
        <div class="mySlides img">
            <img src="image/Spinatos2.avif" style="width:100%" height:=500px>
        </div>
        <div class="mySlides img">
            <img src="image/Spinatos3.png" style="width:100%" height:=500px>
        </div>
        <div class="mySlides img">
            <img src="image/Spinatos4.webp" style="width:100%" height:=500px>
        </div>

        <!-- Slideshow navigation -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="restaurant-info">
        <p>Phone: 480-967-0020</p>
        <p>Location: 96 S Rockford Dr, Tempe, AZ 85288</p>
        <p>Opening Hours:
            Sun 12:00 - 20:00,
            Mon: Closed
            Tue - Thu 11:00 - 20:00,
            Fri - Sat 11:00 - 21:00
        </p>
    </div>
    <a class="reserve-button" onclick="return checkLogin()">Reserve</a>

    <script src="script.js"></script>
</body>
</html>
