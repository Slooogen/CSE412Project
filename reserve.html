<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <button class="header-button" onclick="location.href='index.html'">Back</button>
        <!-- Rest of the header content -->
    </div>
    <form id="reservationForm" action="table.html">
        <h2>Reserve a Table</h2>
        

        <label for="time">Estimated Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" required>

        <label for="specialRequest">Special Requests:</label>
        <textarea id="specialRequest" name="specialRequest"></textarea>

        

        <button type="submit" class="save-button">Save My Table</button>
    </form>

    <script src="reserve_script.js"></script>
</body>
</html>
